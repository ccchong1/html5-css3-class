<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>jQuery Lightbox</title>
        <link rel="stylesheet" href="./assets/css/lightbox.min.css" />
    </head>
        <body>
            <h1>jQuery Lightbox</h1>
            <a href="./assets/images/boston-terriers.jpg" data-lightbox="image-1" data-title="Boston Terriers">
                <img src="./assets/images/boston-terriers-small.jpg"></a>

            <a href="./assets/images/corgi-puppy.jpg" data-lightbox="image-1" data-title="Puppies">
                <img src="./assets/images/corgi-puppy-small.jpg"></a>

            <a href="./assets/images/pomeranian-puppies.jpg" data-lightbox="image-1" data-title="Pom Puppies">
                <img src="./assets/images/pomeranian-puppies-small.jpg"></a>

            <a href="./assets/images/guinea-pig.jpg" data-lightbox="image-1" data-title="Rodent puppies">
                <img src="./assets/images/guinea-pig-small.jpg"></a>
            
            <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xbbUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="./assets/js/lightbox.min.js"></script>
        <script>
            $(document).ready(function() {
                console.log('jquery is working');
            })
        </script>
        </body>
    
</html>
